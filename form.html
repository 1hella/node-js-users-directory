<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>

<body>
    <nav>
        <a href="./" class="title">Stephen's User Directory</a>
        <a href="./" class="active">Add User</a>
        <a href="./users.html">Users</a>
        <a href="./about.html">About</a>
        <a href="./users.json">Users.json</a>
    </nav>
    <main>
        <section>
            <h2>Add User</h2>
            <form action="./" method="post" id="users-form">
                <div class="input">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="input">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="input">
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" id="birthday" required>
                </div>
                <div class="emails input">
                    <label for="email">Email(s):</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <input type="button" id="add-email" value="Add more emails">
                    <input type="submit" value="Submit user">
                </div>
            </form>
        </section>
    </main>

        <a href="//twitter.com/wanhella">Stephen Wanhella</a>
    </footer>
</body>

</html>
